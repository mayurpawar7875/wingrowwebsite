<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wingrow Market | Connect Farmers to Consumers | Weekly Markets in Pune & Mumbai</title>
    <meta name="description" content="Book your stall or shop fresh at Wingrow Market's weekly farmer markets across Pune and Mumbai. Empowering 1,250+ farmers and women entrepreneurs. Fresh, local, direct." />
    <meta name="author" content="Wingrow Market" />
    <meta name="keywords" content="farmers market, Pune markets, Mumbai markets, local farmers, fresh produce, women self-help groups, book stall, weekly market" />

    <meta property="og:title" content="Wingrow Market | Connecting Farmers, Women Entrepreneurs & Consumers" />
    <meta property="og:description" content="Join 47 weekly markets empowering 1,250+ farmers and 56 Women SHGs. Shop fresh or book your stall in Pune and Mumbai." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@wingrowmarket" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Google Fonts for Devanagari support -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Hind:wght@400;500;600;700&family=Mukta:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Anti-clipping fixes for Devanagari text -->
    <style>
      :root {
        --wg-font-display: "Poppins", "Hind", "Mukta", "Noto Sans Devanagari", system-ui, sans-serif;
      }

      html {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: var(--wg-font-display);
        margin: 0;
        background-color: #fffdf9;
        color: #222;
      }

      /* Prevent clipping for Marathi/Devanagari text */
      h1, h2, h3, h4 {
        line-height: 1.25;
        padding-bottom: 0.15em;
        margin-bottom: 0.1em;
        letter-spacing: 0;
        overflow: visible;
        text-shadow: 0 0.08em 0 rgba(0, 0, 0, 0); /* invisible extension */
        -webkit-text-stroke: 0 transparent;
        font-family: var(--wg-font-display);
      }

      /* Custom class for Marathi titles */
      .marathi-title {
        display: inline-block;
        line-height: 1.25;
        padding-bottom: 0.15em;
        margin-bottom: 0.1em;
        overflow: visible;
        font-weight: 700;
        color: #c62828; /* matches Wingrow red */
        text-shadow: 0 0.08em 0 rgba(0, 0, 0, 0);
      }

      /* For gradient or hero text */
      .marathi-title.gradient {
        background: linear-gradient(90deg, #d81b60, #ff7043);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }

      /* Wrapper safety (important) */
      .hero-heading-wrap {
        overflow: visible !important;
        padding: 2rem;
        text-align: center;
        background: url('https://images.unsplash.com/photo-1567306226416-28f0efdc88ce') center/cover no-repeat;
        color: white;
      }

      .hero-heading-wrap::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
      }

      /* Example animation */
      .marathi-title {
        animation: fadeSlideIn 1.5s ease forwards;
      }

      @keyframes fadeSlideIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- Example Hero Section -->
    <section class="hero-heading-wrap">
      <h1 class="marathi-title gradient">ताजे. स्थानिक. टिकाऊ.</h1>
      <p>Connecting farmers, women entrepreneurs & consumers through weekly markets.</p>
    </section>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
